
<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>teste</title>
<meta charset="utf-8"/>
<script>
  var broke=false;
  function muda(tipo){ 
   
    if(!broke){
    document.getElementById("light").src="_imagens/"+tipo+".jpg";
    if(tipo=='lampada-quebrada'){
      broke=true;
    }
}
}

</script>
</head>
<body>
  <h1>Teste com lampada</h1>
  <img src="_imagens/lampada-apagada.jpg" id="light" onmousemove="muda('lampada-acesa')" onmouseout="muda('lampada-apagada')" onclick="muda('lampada-quebrada')"/> 
  </body>
  
  </html>
